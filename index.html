<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Exercise</title>
</head>
<body>
  <form action="#">
    <!-- Email Input -->
    <label for="email">Email: </label>
    <input type="email" name="email" id="email">
    <!-- Password Input -->
    <label for="password">Password: </label>
    <input type="password" name="password" id="password">
    <!-- Github Username Input -->
    <label for="username">Github Username: </label>
    <input type="text" id="username">
    <!-- Radio Buttons -->
    <input type="radio" name="version" id="enterprise">
    <input type="radio" name="version" id="pro">
    <input type="radio" name="version" id="free">
    <!-- Checkbox -->
    <input type="checkbox" name="rememberMe" id="rememberMe">
  </form>
</body>
</html>

<!--
Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
 -->
